<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:rich="http://richfaces.org/rich"
  template="../WEB-INF/template/template_2x.xhtml">

  <f:metadata>
    <f:viewParam name="#{authorizeAction.redirectUriParam}" value="#{authorizeAction.redirectUri}" />
    <f:viewParam name="#{authorizeAction.clientIdParam}" value="#{authorizeAction.clientId}" />
  </f:metadata>

  <ui:define name="page_title">#{msgs['jsf.Authorize']}</ui:define>
  <ui:define name="center_content">
    <rich:panel id="loggedIn" rendered="#{identity.loggedIn}">
      <h:form id="loginForm">
        <h:outputText value="#{msgs.format('jsf.allowApp', authorizeAction.clientId)}"/>
        <h:commandButton action="#{authorizeAction.authorize}" value="Allow" />
      </h:form>
    </rich:panel>
  </ui:define>

  <ui:define name="right_content">
  </ui:define>

</ui:composition>
